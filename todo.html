<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<!--
IMPORTANTE:
1. No cambiar o quitar ningún id.
2. No añadir <li> dentro de #todo-list. Eso lo hace JavaScript.
3. No editar ni cambiar las <script> tags.
Solo puedes cambiar la apariencia (CSS) y añadir <div>, <section>, etc. para agrupar contenido si hace falta.
-->
<body>
  <header>
    <h1>My To-Do List</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <!-- Task creation form -->
    <form id="task-form">
      <label for="task-input">New Task</label>
      <input type="text" id="task-input" placeholder="Write your task..." required />
      <button type="submit">Add</button>
    </form>

    <!-- Task list container -->
    <ul id="todo-list">
      <!-- Aquí se insertan los elementos <li> con el script de JS -->

      <!-- Items de ejemplo para probar CSS (se quitan al final) -->
      <li class="task">
        <input type="checkbox" />
        <span class="task-text">Active task example</span>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </li>
      <li class="task task-done">
        <input type="checkbox" checked />
        <span class="task-text">Completed task example</span>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </li>
    </ul>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
