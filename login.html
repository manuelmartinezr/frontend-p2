<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<!--
IMPORTANTE:
1. No cambiar o quitar ningún id.
2. No añadir <li> dentro de #todo-list. Eso lo hace JavaScript.
3. No editar ni cambiar las <script> tags.
Solo puedes cambiar la apariencia (CSS) y añadir <div>, <section>, etc. para agrupar contenido si hace falta.
-->
<body>
  <main>
    <h1>Login</h1>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
